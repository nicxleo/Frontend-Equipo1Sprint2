<!-- Content Wrapper. Contains page content -->
<div class="marginH content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1 *ngIf="red">
      RED <b>{{red.nombre}}</b>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Recursos asociados</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->

        <div class="box box-primary">
          <div class="box">

            <div class="box-body">
              <div id="loadingContainer" *ngIf="loading" class="text-center">
                <sk-chasing-dots [color]="sisredColor"></sk-chasing-dots>
              </div>
              <div *ngIf="!loading" class="row" style="display: flex; align-items: center;">

                <div *ngIf="red.recursos.length > 0" class="col-12">
                  <br />
                </div>

                <ng-container *ngIf="red.recursos.length > 0">
                  <div class="col-10 mx-auto">
                    <h2 class="text-center mt-0 pt-0 mb-3">Recursos asociados</h2>
                    <br />
                    <ul class="list-group shadow">
                      <li *ngFor="let recurso of red.recursos"
                        class="list-group-item list-group-item-action text-center text-dark border-sisred-blue pointer"
                        [routerLink]="['/red/'+red.id_conectate+'/recursos/'+recurso.id]">
                        <h4>{{recurso.nombre}}</h4>
                      </li>
                    </ul>
                  </div>

                </ng-container>

                <div class="col-12 mt-1 mb-2" *ngIf="red.recursos.length === 0">
                  <h3>No hay recursos asociados al red</h3>
                </div>

                <div class="col-12 text-center">
                  <hr />
                  <button class="btn btn-success" [routerLink]="['/red/' + id + '/recursos/agregar' ]"
                    routerLinkActive="router-link-active"><i class="fas fa-plus"></i>&nbsp;Agregar recurso</button>
                </div>

              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.box primary-->
      </div>
      <!--/.col (left) -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
