<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Avance de RED
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="red/detalle">RED</a></li>
      <li class="active">Ver avance del RED</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- Left col -->
      <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">  
                <a class="box-title" href="#" (click)="onChangePageRed()">{{ red?.nombre }}</a>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="row invoice-info">
                <div class="col-md-8">
                    Proyecto Conecta-Te: {{ red?.getProyecto }}
                </div>
                <!-- /.col -->
                <div class="col-md-4">
                  <a class="btn btn-app pull-right">
                    <i class="glyphicon glyphicon-search"></i> {{ red?.getFase }}
                  </a>
                </div>
                <!-- /.col -->
              </div>
              <!-- /.row invoice-info -->
              <div class="row">
                <div class="col-md-12">
                    <h4>Avance de sub-productos de RED</h4>
                </div>
              </div>
              <!-- /.row-->
              <div class="row">
                <div class="col-md-8">
                  <div class="table-responsive">
                    <table class="table no-margin">
                      <thead>
                      <tr>
                        <th>Sub-producto</th>
                        <th>Fase</th>
                      </tr>
                      </thead>
                      <tbody>                      
                      <tr *ngFor="let subproducto of subred">
                        <td>{{ subproducto.nombre }}</td>
                        <td><span class="label label-success">{{ subproducto.getFase }}</span></td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- /.table-responsive -->
                </div>
              </div>
              <!-- /.row-->
            </div>
            <!-- ./box-body -->
            <div class="box-footer">            
            </div>
            <!-- /.box-footer -->
          </div>
      </div>
      <!-- /.col.md-12 -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->

</div>
<!-- /.content-wrapper -->
